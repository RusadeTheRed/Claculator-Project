<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/styles.css" />
	
	<title>Frontend Mentor | Tip calculator app</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<body>

	<header>
		<div class="container">
			<div class="row">
				<div class="col">
					<img src="/images/logo.svg" class="img-fluid logo" alt="SPlitter">
				</div>
			</div>
		</div>
	</header>

	<div class="container calculator">
		<div class="row">
			<div class="col-1 bill py-n2">
				<h3>Bill</h3>
			</div>
			</div>
		<div class="row">
			<div class="col-md-1">	
				<input type="number" class="amount">
			</div>
		</div>
	
		<div class="row mt-2 ">
			<div class="col">
				<h5>Select Tip %</h5>
			</div>
		</div>	
		<div class="row p-0 btn1">
			<button type="button" class="col col-md-1 mr-2 btn btn-info">5%</button>
			<button type="button" class="col col-md-1 mr-2 btn btn-info">10%</button>
			<button type="button" class="col col-md-1 mr-2 btn btn-info">15%</button>
		</div>
		<div class="row btn2 mt-1">
				<button type="button" class="col-md-1 mr-2 btn btn-info">25%</button>
				<button type="button" class="col-md-1 mr-2 btn btn-info">50%</button>
				<button type="button" class="col-md-1 mr-2 btn btn-muted">Custom</button>
		</div>
			<div class="col">
				Number of People
			</div>

	<div class="result">
		<div class="row">
			<div class="col-md-4">
				Tip Amount <br>
				/ person
			</div>
		</div>
		<div class="row">
			Total <br>
			/ person
		</div>
		<div class="row">
			Reset
		</div>
	</div>
	</div>
	
	<footer>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Randell Anderson</a>.
		</div>
	</footer>

		<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
		<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
